<div>
    <h1>Note List</h1>
    <ul>
        {% for note in notes %}
        <li>{{ note.title }} - {{ note.content }}</li>
        {% endfor %}
    </ul>

    <div>
        <form method="get" action="{% url 'create_note' %}">
            <button type="submit">Create note</button>
        </form>
    </div>

</div>
